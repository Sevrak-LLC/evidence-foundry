name: SonarQube
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarQube Cloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Install SonarQube Cloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path ${{ runner.temp }}\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}\scanner
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          ${{ runner.temp }}\scanner\dotnet-sonarscanner begin /k:"Sevrak-LLC_evidence-foundry" /o:"sevrak-llc" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.cs.opencover.reportsPaths="TestResults/**/coverage.opencover.xml"
          dotnet build
          dotnet test EvidenceFoundry.Tests/EvidenceFoundry.Tests.csproj --no-build --collect:"XPlat Code Coverage" --settings EvidenceFoundry.Tests/coverlet.runsettings --results-directory TestResults
          ${{ runner.temp }}\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
      - name: Detect release tag on HEAD
        id: release-tag
        shell: powershell
        run: |
          $tag = git tag --points-at HEAD | Where-Object { $_ -match '^v\d+\.\d+\.\d+$' } | Select-Object -First 1
          if ($null -ne $tag -and $tag -ne '') {
            "tag=$tag" >> $env:GITHUB_OUTPUT
          }
      - name: Package release binary
        id: package-release
        if: steps.release-tag.outputs.tag != ''
        shell: powershell
        run: |
          $publishDir = Join-Path $env:RUNNER_TEMP 'publish'
          dotnet publish EvidenceFoundry.UI/EvidenceFoundry.UI.csproj -c Release -r win-x64 -p:PublishSingleFile=true -p:SelfContained=true -o $publishDir
          $binaryPath = Join-Path $publishDir 'EvidenceFoundry.exe'
          if (-not (Test-Path $binaryPath)) {
            throw "EvidenceFoundry.exe not found at $binaryPath"
          }
          $archivePath = Join-Path $env:RUNNER_TEMP 'EvidenceFoundry-win-x64.zip'
          if (Test-Path $archivePath) {
            Remove-Item $archivePath
          }
          Compress-Archive -Path $binaryPath -DestinationPath $archivePath
          "archive=$archivePath" >> $env:GITHUB_OUTPUT
      - name: Create GitHub release (draft)
        id: release-info
        if: steps.release-tag.outputs.tag != ''
        uses: actions/github-script@v7
        with:
          script: |
            const tag = '${{ steps.release-tag.outputs.tag }}';
            try {
              const response = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag
              });
              core.warning(`Release for ${tag} already exists; skipping asset upload to keep releases immutable.`);
              core.setOutput('skip', 'true');
              return;
            } catch (error) {
              if (error.status !== 404) throw error;
            }
            const response = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              name: `Release ${tag}`,
              draft: true,
              prerelease: false
            });
            const release = response.data;
            core.setOutput('upload_url', release.upload_url);
            core.setOutput('id', release.id.toString());
      - name: Upload release asset
        if: steps.release-tag.outputs.tag != '' && steps.release-info.outputs.skip != 'true'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release-info.outputs.upload_url }}
          asset_path: ${{ steps.package-release.outputs.archive }}
          asset_name: EvidenceFoundry-win-x64.zip
          asset_content_type: application/zip
      - name: Publish GitHub release
        if: steps.release-tag.outputs.tag != '' && steps.release-info.outputs.skip != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const releaseId = Number('${{ steps.release-info.outputs.id }}');
            if (!releaseId) {
              core.setFailed('Release id missing; cannot publish release.');
              return;
            }
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId,
              draft: false
            });
